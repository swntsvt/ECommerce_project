{% extends 'app/base.html' %}
{% load static %}
{% block title %}Category{% endblock title %}
{% block main-content %}

<div class="container">
    <div class="row flex justify-content-between">
        <div class="img2 col-lg-5 mt-5">
            <img src="{{product.product_image.url}}" class="image col-xs-6 col-sm-12 col-lg-12 
            mt-3 text-sm-center w-100 h-75" alt="" />
        </div>
        <div class="productdetail col-lg-5 mt-5">
            <h1>{{product.title}}</h1>
            <div class="fw-bold text-danger">
                <h5> Rs.{{product.discounted_price}}/-</h5>
                <h5>
                    <small class="fw-light text-decoration-line-through">
                    Rs.{{product.selling_price}}/-
                    </small><del>
                </h5><br><br><h4>Product Features</h4>
                <ul class="fs-5" style="font-family: Rajdhani;">
                    <li>{{product.description}}</li></ul>
                <button type="submit">Add to Cart</button>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
